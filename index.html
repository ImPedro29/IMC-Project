<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <!------Font------>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <!------CSS------->
    <link rel="stylesheet" href="css/style.css">
    <!------JS-------->
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calcule seu IMC</h1>
        <div class="content">
            <section>
                <img id="img" src="img/img3.gif">
            </section>
            <section>
                <div class="main">
                   
                    <section>
                        <form onsubmit="return calculateBMI(this)">
                            <!---Age---->
                            <label for="age">Idade</label>
                            <input type="text" name="age" id="age" placeholder="ex: 34">
                            <!--Height-->
                            <label for="height">Altura </label>
                            <input name="height" id="height" placeholder="ex: 1.80"> 
                            <!--Weight-->
                            <label for="weight">Peso </label>
                            <input name="weight" id="weight" placeholder="ex: 74.8">
                            <!--Submit-->
                            <button class="submit"  type="submit">Calcular</button>
                        </form>
                    </section>
                </div>
            </section>
        </div>  
        <div class="result">
            <p>Resultado: </p>
            <div id="result">
            
            </div> 

        </div>  
        
    </div>
</body>
</html>
